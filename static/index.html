<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Portfolio</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <h1>Portfolio</h1>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Ticker</th>
                    <th>Price</th>
                    <th>Day</th>
                    <th>Day %</th>
                    <th>Net</th>
                    <th>Net %</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody id="root"></tbody>
            <tfoot>
                <tr class="divider">
                    <td colspan="7"></td>
                </tr>
                <tr id="foot"></tr>
            </tfoot>
        </table>
    </div>
    <script src='main.js'></script>
</body>
</html>
